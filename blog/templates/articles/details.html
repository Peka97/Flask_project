{% extends 'base.html' %}

{% block title %}
{{ super() }}
Article | {{ article.header }}
{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row ">
        <div class="col">
            <h3>{{ article.header }}</h3>
        </div>
    </div>
    <div class="col">
        <h6>Author:
            <a href="{{ url_for('authors_app.details', author_id=article.author.id) }}">
                <span class="badge bg-primary">{{ author.user.username }}</span>
            </a>
        </h6>
        <h6>
            Tags:
            {% for tag in article.tags %}
            <a href="#">
                <span class="badge bg-secondary">{{ tag.name }}</span>
            </a>
            {% endfor %}
        </h6>
    </div>
    <br>
    <img src={{ image() }} alt="image">
    <br>
    <br>
    <div class="row ">
        <div class="col col-6">
            <h6>{{ article.content }}</h6>
        </div>

    </div>

</div>

{% endblock %}
