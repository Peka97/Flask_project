{% extends 'base.html' %}

{% block title %}
{{ super() }}
Article | {{ article.header }}
{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row ">
        <div class="col">
            <h3>{{ article.header }}</h3>
        </div>
    </div>
    <div class="col">
        <h6>Author:
            <a href="{{ url_for('users_app.details', user_id=article.author_id) }}">
                {{user.username}}
            </a>
        </h6>
    </div>
    <br>
    <img src={{ image() }} alt="image">
    <br>
    <br>
    <div class="row ">
        <div class="col col-6">
            <h6>{{ article.content }}</h6>
        </div>

    </div>

</div>

{% endblock %}
