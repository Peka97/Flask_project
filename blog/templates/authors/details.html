{% extends 'base.html' %}

{% block title %}
{{ super() }}
Author #{{ author.id }} Details
{% endblock %}

{% block content %}
<div>
    <h1>
        {{ author.user.username }}
    </h1>
    <img src={{ image() }} alt="image">
    <div>
        {{ author.user.email }}
    </div>
    <br>
    <div>
        <h4>Articles:</h4>
        <ul>
            {% for article in author.articles %}
            <li>
                <a href="{{ url_for('articles_app.details', id=article.id) }}"> {{ article.header }} </a>
                {% endfor %}
            </li>
        </ul>
    </div>
</div>
{% endblock %}
