{% extends 'base.html' %}

{% block title %}
{{ super() }}
Authors
{% endblock %}

{% block content %}
<div>
    <ul>
        {% for author in authors %}
        <li>
            <a href="{{ url_for('authors_app.details', author_id=author.id) }}">
                {{ author.user.username }}
            </a>
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
